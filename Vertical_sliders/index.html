<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <!--- below link for arrows-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color:pink;">
             <h1> Natural Tulips</h1>
            </div>
            <div style="background-color:rgb(226, 181, 84);">
              <h1> Sunset</h1>
            </div>
            <div style="background-color:rgb(158, 144, 38);">
                <h1> Agriculture</h1>
            </div>
            <div style="background-color:rgb(82, 176, 239);">
               <h1> Disney Castle</h1>
            </div>
        </div>

        <div class="right-slide">
            <div style="background-image:url('disney_castel.jpg')"></div>
            <div style="background-image:url('agricaulture.jpg')"></div>
            <div style="background-image:url('sunset.jpg')"></div>
            <div style="background-image:url('tulip.jpg')"></div>         
        </div>
        <div class="action-button">
            <button class="down-button">
                <i class = "fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class = "fas fa-arrow-up"></i>
            </button>
        </div>
<!--fas fa-arrow-down/up is for making up and down arrows in the page-->
 </div>
  <script  src="script.js"></script>
</body>
